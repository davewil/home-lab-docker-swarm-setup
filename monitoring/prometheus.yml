global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Docker Swarm node metrics
  - job_name: 'docker-swarm-nodes'
    static_configs:
      - targets: ['linux.kumanet:9323', 'windows.kumanet:9323', 'mac.kumanet:9323']
    
  # cAdvisor for container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['linux.kumanet:8080', 'windows.kumanet:8080', 'mac.kumanet:8080']

  # Node exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['linux.kumanet:9100', 'windows.kumanet:9100', 'mac.kumanet:9100']

  # Docker daemon metrics (if enabled)
  - job_name: 'docker-daemon'
    static_configs:
      - targets: ['linux.kumanet:9323']